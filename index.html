<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Mobile -->
  <header class="p-6 flex justify-between items-center shadow-md md:hidden">
    <img src="./assets/Logo.png" alt="Logo" class="w-[124px] h-[52px]">
    <button id="menu-btn" class="text-3xl font-bold hover:text-[#296FD8] md:hidden">☰</button>
  </header>

  <nav id="menu" class="hidden flex justify-center bg-gray-100 px-6 py-4 gap-5 md:hidden">
    <a href="#" class="py-2 md:py-0 underline">Problema</a>
    <a href="#" class="py-2 md:py-0 underline">Solução</a>
    <a href="#" class="py-2 md:py-0 underline">Demonstração</a>
  </nav>
  <!-- //// -->

   <!-- Header Desktop -->
  <header class="hidden p-6 justify-around items-center shadow-md md:flex">
    <img src="./assets/Logo.png" alt="Logo" class="w-[174px] h-[72px]">
    <nav class="flex justify-around px-6 py-4 gap-5 w-[500px]">
        <a href="#" class="py-2 text-[24px] underline poppins">Problema</a>
        <a href="#" class="py-2 text-[24px] underline poppins">Solução</a>
        <a href="#" class="py-2 text-[24px] underline poppins">Demonstração</a>
    </nav>
  </header>

  <!-- //// -->

  <!-- Banner -->
  <section id="banner" class="h-[760px] p-[40px] lg:p-[182px]">
    <div>
        <p class="text-[30px] max-w-[313px] poppins">Segurança contra enchentes começa com <span class="text-[#296FD8]">informação</span>.</p>
        <button  class="bg-[#18BAF5] text-white h-[30px] w-[95px] my-2 rounded-[5px] text-[16px] poppins transition ease-in-out duration-300 hover:bg-[#236D88]">Ver vídeo</button>
    </div>

  </section>
  <!-- //// -->

  <section class="h-[720px]">

  </section>

  <footer>
    <div class="bg-[#296FD8] flex flex-col justify-center items-center p-[10px] h-[125px] md:flex-row md:gap-20 md:h-[72px]">
        <h2 class="text-white text-[24px] poppins">Siga nossas redes sociais</h2>
        <div class="flex justify-center items-center gap-5">
            <i class="fa-brands fa-facebook logo"></i>
            <i class="fa-brands fa-youtube logo"></i>
            <i class="fa-brands fa-linkedin logo"></i>
            <i class="fa-brands fa-instagram logo"></i>
        </div>
    </div>
    <div class="p-[20px] gap-[10px] flex flex-col justify-center items-center md:flex-row md:justify-around">
        <img src="./assets/Logo.png" alt="Logo" class="w-[174px] h-[72px]">
        <div class="flex flex-col">
            <div class="flex flex-col">
                <a href="#" class="poppins underline">Termos de serviço</a>
                <a href="#" class="poppins underline">Cookies</a>
                <a href="#" class="poppins underline">Políticas de Privacidade</a>
            </div>
            <p>© 2025 AquaAlert. Todos os direitos reservados.</p>
        </div>
    </div>
  </footer>
  <script src="./script.js"></script>

</body>
</html>
